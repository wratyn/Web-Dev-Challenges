<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="wrapper">
      <div class="text">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat-box">
          <div>
            <p class="num">10k+</p>
            <p>COMPANIES</p>
          </div>
          <div>
            <p class="num">314</p>
            <p>TEMPLATES</p>
          </div>
          <div>
            <p class="num">12M+</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>

</html>
